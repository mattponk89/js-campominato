<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Campo Minato</title>
		<link rel="stylesheet" href="css/style.css">
		<script src="js/functions.js" charset="utf-8"></script>
	</head>
	<body>
		<div class="main-box">
			<h1> Gioca a campo minato!</h1>
			<h3>Regole del gioco:</h3>
			<p>Inserisci un numero dopo l'altro. Evitando di scegliere i numeri vietati! (i numeri vietati vengono generati random ogni inizio partita!)</p>
			<div class="box-user">
				<div class="box-dif">
					<h3>Seleziona la difficolt√†:</h3>
					<select id="selectDif" class="" name="difficulty">
						<option value="1">Facile</option>
						<option value="2">Medio</option>
						<option value="3">Difficile</option>
					</select>
				</div>
				<button id="btnStartGame" type="button" name="start">START GAME</button>
				<div id="gameBox" class="game-Box">
					<label id="numberChoice" for="number"></label>
					<input id="numUser" type="number" name="" placeholder="">
					<div class="box-result">
						<h5 id='numPrec'></h5>
						<div id="elencoUserNum">

						</div>
						<h1 id="result"></h1>
					</div>
					<div id="gameOver" class="GAMEOVER">

					</div>
				</div>
			</div>
		</div>
		<script src="js/script.js" charset="utf-8"></script>
	</body>
</html>
